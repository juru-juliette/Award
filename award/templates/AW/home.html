{%extends 'AW/base.html'%}
{% load bootstrap4 %}
{% load static%}
{% block content %}
{{block.super}}
<link href="https://fonts.googleapis.com/css?family=Cookie|Great+Vibes&display=swap" rel="stylesheet">
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

<div class="container">
    <div>
        <h1 style="text-align:center;font-family: 'Cookie', cursive;"> Awards</h1>
    </div>
    <div class="row">

        {% for pos in post %}

        <div class="col-md-4">
            <a data-toggle="modal" data-target="#{{pos.id}}">
                <img style="margin-top:20px; margin-bottom:20px;" src="{{pos.image.url}}" alt="Image" height="200"
                    width="300"><br><br>
            </a>
        </div>


        <div id="{{img.id}}" class="modal fade" role="dialog"
            style="background-color:rgb(47, 61, 61);font-family: monospace;">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <p style="color:rgb(168, 105, 105);">{{pos.title}}</p>

                    </div>
                    <div class="modal-body">
                        <img src="{{pos.image.url}}" alt="Image" width='400' length='500'>
                        <p class="modal-title"><strong>{{pos.description}}</strong></p>
                        <!-- The button used to copy the text -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            style="background-color:rgb(168, 105, 105);color:white;">Close</button>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>


</div>


{%endblock%}
